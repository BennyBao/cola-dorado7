
- name: cola.RadioButton
  stereotype: class
  super: cola.Widget
  attributes:
    - name: type
      type: string
      enum:
        - radio
        - toggle
        - slider
      defaultValue: radio
      description: Button类型

    - name: label
      type: string
      description: 单选框显示的文本。

    - name: name
      type: string
      description: 名称

    - name: disabled
      type: boolean
      defaultValue: false
      description: 失效的，禁用的

    - name: value
      type: int|boolean|Object
      defaultValue: true
      description: 单选框的值。

    - name: checked
      defaultValue: false
      type: boolean
      description: 单选框是否选中，默认值是false。

  methods:
    - name: toggle
      label: 切换值;onValue与offValue之间


- name: cola.RadioGroup
  stereotype: class
  super: cola.AbstractEditor
  attributes:

    - name: name
      type: string
      description: 单选框按钮组，此名称将映射到每个单选按钮上

    - name: items
      type: Array
      description: |
        单选框按钮列表.可通过如下方式赋值：
        <code>
        new cola.RadioGroup({
          items:[
          "小米","苹果","苹果","华为"
          ]
        });
        new cola.RadioGroup({
          items:[
            {value:"小米"},
            {value:"苹果"},
            {value:"苹果"},
            {value:"华为"}
          ]
        })
        </code>
    - name: type
      type: string
      enum:
        - radio
        - toggle
        - slider
      defaultValue: radio
      description: Button类型
  methods:
    - name: addRadioButton
      label: 往组里添加单选框
      arguments:
        - name: config
          type: String|Object|cola.RadioButton
          description: 单选框按钮配置或者单选框按钮本身
    - name: removeRadioButton
      label: 从组里删除指定单选框按钮组
      arguments:
        - name: index
          type: Number|String|cola.RadioButton
          description: 单选框按钮索引(从0开始)或者单选框按钮值或者单选框按钮本身
    - name: getRadioButton
      label: 获得指定单选框按钮
      arguments:
        - name: index
          type: Number|String
          description: 单选框按钮索引(从0开始)或者单选框按钮值
    - name: clear
      label: 清空按钮组


