- name: cola.Element
  stereotype: class
  label: cola的基本对象类型
  description: |
    cola.Element是Cola中一种非常基础的抽象类。DataType、PropertyDef、控件等对象都是Element的子类。
    Element的主要作用有两个：
    <li>为对象提供可声明的属性。</li>
    <li>为对象提供统一的事件处理机制。</li>
    请参考： <a href="../docs/element">Element</a>

  methods:
    - name: get
      type: any
      label: 根据名称获取一个Attribute的值
      description: |
          注意设置或读取Attribute时，我们不但可以直接使用属性名也可以利用路径对属性值记性钻取式的读写。
          请参考： <a href="../docs/element">Element</a>
      arguments:
        - name: key
          type: string
          label: Attribute名或路径